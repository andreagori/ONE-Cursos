<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="encabezado">
            <h1> <img src="img/logo.png" alt="logo de la Barberia Alura"> </h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a> </li>
                    <li> <a href="productos.html"> Productos </a> </li>
                    <li> <a href="contactos.html">Contacto</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombrecompleto"> Nombre y Apellido: </label>
            <input type="text" id="nombrecompleto" class="input-padre" required>

            <label for="email"> Correo: </label>
            <input type="email" id="email" placeholder="email@dominio.com">

            <label for "telefono"> Telefono: </label>
            <input type="tel" id="telefono" class="input-padre" placeholder="(XX)XXXX XXXX">

            <label for="Mensaje"> Mensaje: </label>
            <textarea cols="70" rows="10" id="Mensaje" class="input-padre" required> </textarea>

            <fieldset>
                <legend> 多Como desea ser contactado? </legend>
                <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email" required>
                    Email
                </label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono"
                        required>
                    Telefono </label>


                <label for="radio-whats"> <input type="radio" name="contacto" value="whats" id="radio-whats" checked>
                    WhatsApp
                </label>
                =
            </fieldset>
            <fieldset>
                <legend> 多En cual horario desea ser antendido? </legend>
                <select>
                    <option> Ma単ana </option>
                    <option> Tarde </option>
                    <option> Noche </option>
                </select>
            </fieldset>
            <label class="checkbox"> <input type="checkbox"> 多Le gustaria recibir novedades de la pagina? </label>
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th> Dia</th>
                    <th> Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Lunes</td>
                    <td> 8am - 8 pm</td>
                </tr>
                <tr>
                    <td> Miercoles</td>
                    <td> 8am - 8pm</td>
                </tr>
                <tr>
                    <td> Viernes</td>
                    <td> 8am - 8pm</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="logo de la barberia Alura">
        <p class="piepagina"> &copy;Copyright Barberia Alura 2020</p>
    </footer>
</body>

<!-- glosario etiquetas
<form> etiqueta que permite crear un formulario
<label> etiqueta que permite crear un texto para el usuario
<input> etiqueta que permite crear un campo de texto
<input type="submit"> etiqueta que permite enviar el formulario
<textarea> etiqueta que permite crear un campo de texto mas grande
<select> etiqueta que permite crear un campo de seleccion.
required atributo que permite que el campo sea obligatorio
<fieldset> etiqueta que permite agrupar elementos
    -->
